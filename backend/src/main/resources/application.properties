# Server Configuration
server.port=8080

# ----------------------------
# PostgreSQL Database Configuration
# ----------------------------
# TODO change URL from LOCALHOST to Postgre URL and PASSWORD
spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce
spring.datasource.username=postgres
spring.datasource.password=PASSWORD
spring.datasource.driver-class-name=org.postgresql.Driver

# ----------------------------
# JPA / Hibernate Configuration
# ----------------------------
# Hibernate will create/update schema automatically from @Entity classes
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# NOTE:
# spring.jpa.database-platform is usually auto-detected for Postgres in Spring Boot 3,
# but you can keep it explicit if you want:
# spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ----------------------------
# Remove H2 Console Settings
# ----------------------------
# H2 Console is not applicable for PostgreSQL, so keep these disabled/removed:
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

# ----------------------------
# CORS Configuration (allows React to communicate with backend)
# ----------------------------
spring.web.cors.allowed-origins=https://ecomm-frontend-dvcdhygrandkdyhm.eastus-01.azurewebsites.net
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*